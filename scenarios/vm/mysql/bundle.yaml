series: jammy

saas:
  grafana-dashboards:
    url: admin/cos.grafana-dashboards
  logging:
    url: admin/cos.loki-logging
  prometheus-scrape:
    url: admin/cos.prometheus-scrape
  prometheus-receive-remote-write:
    url: admin/cos.prometheus-receive-remote-write

applications:
  mysql:
    charm: ${params.mysql-charm}
    %{ if params.mysql-channel-entry != "" }
    channel: ${params.mysql-channel-entry}
    %{ endif }
    constraints: instance-type=c6a.2xlarge root-disk=100G spaces=internal-space
    num_units: 3
    bindings:
      "": internal-space
    storage:
      database: 400G

  mysql-test-app:
    charm: ${params.mysql-benchmark-charm}
    constraints: instance-type=c6a.large root-disk=100G spaces=internal-space
    resources:
      script: ${params.mysql-benchmark-script}
    num_units: 1
    bindings:
      "": internal-space

  grafana-agent:
    charm: grafana-agent
    channel: latest/edge
    bindings:
      "": internal-space

relations:
- - mysql-test-app:database
  - mysql
- - mysql-test-app
  - grafana-agent
- - grafana-agent
  - mysql
- - grafana-agent
  - grafana-dashboards
- - grafana-agent
  - prometheus-receive-remote-write
- - grafana-agent
  - logging
